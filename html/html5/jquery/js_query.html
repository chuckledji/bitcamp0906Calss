<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xml파싱</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        div.card{
            border : 1px solid #aaa;
            border-radius: 5px;
            padding : 10px;
            width : 250px;
            float: left;
            text-align: center;
            margin: 10px;
        }
        div.card:hover{
            background-color:coral;
        }
    </style>
<script>
        var xml = '';
        xml += '<links>';
        xml +=      '<link>';
        xml +=          '<name>네이버</name>';
        xml +=          '<url>https://www.naver.com</url>\n';
        xml +=      '</link>';
        xml +=      '<link>';
        xml +=          '<name>다음</name>';
        xml +=          '<url>https://www.daum.net</url>\n';
        xml +=      '</link>';
        xml +=      '<link>';
        xml +=          '<name>카카오</name>';
        xml +=          '<url>https://www.kakao.com</url>';
        xml +=      '</link>';
        xml += '</links>';

        console.log(xml);

        
        //$.parseXML(문자열); : 문자열(xml형식) => xml문서객체로 변환
        var xmlDoc = $.parseXML(xml);

        //xmlDoc(xml문서)를 JQuery객체로 만들면
        //find('엘리먼트이름')메소드를 이용해서 엘리먼트 요소객체를 찾을 수 있다.

        //xml문서에서 데이터를 추출 => 데이터를 이용해서 html 만듦
        // "파싱"

        var html='';

        $(xmlDoc).find('link').each(function(index){
            var name = $(this).find('name').text();    //this => link엘리먼트를 가리킨다.
            var url = $(this).find('url').text();

            console.log(name, url);

            html += '<div class="card">';
                html += '<h1>'+name+'</h1>';
                html += '<p>'+url+'</p>';
            html += '<div>';

        });
        
        $(document).ready(function(){
           $('body').html(html);
        })

    </script>
</head>
<body>
    
</body>
</html>
