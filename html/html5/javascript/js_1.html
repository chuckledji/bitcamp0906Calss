<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 위치</title>
    <!-- 
        자바스크립트는 웹 문서안에서 실행
         html 내부에서 <script></script> 정의
         <script src="자바스크립트의 경로"></script>    
    -->
    <!--따로 파일을 빼놨다고 해서 따로실행되는 것이 아니라는 뜻-->
    <!--
        출력 위치:
        일반적으로 head 안에 정의, ->html의 화면출력 성능을 위해 html 아래쪽에 위치하기도 한다.
    -->
    <script>
        alert('head태그 안에서 정의한 script');     //head에서도 출력 가능
    </script>
</head>
<body>
    <script>
        alert('body태그 안에서 정의한 script');     //body에서도 출력 가능
    </script>
</body>
</html>
<script>
    alert('html태그 뒤에서 정의한 script');         //html 뒤도 출력 가능
</script>
