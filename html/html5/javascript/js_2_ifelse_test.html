<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //if else문으로 숫자구별하기

        var input = prompt('양수음수 : 숫자를 입력하세요');
        var num = Number(input);                        //숫자로 변환

        if(num > 0){
            console.log('입력된 숫자', num , '은 양수입니다.');
        }else if(num <0){
            console.log('입력된 숫자', num , '은 음수입니다.');
        }else{
            console.log('입력된 숫자', num , '은 0입니다.');
        }

        var input = prompt('홀짝 : 숫자를 입력하세요');
        var num = Number(input);

        if(num>0 && num%2 == 0){
            console.log('입력된 숫자', num, '은 짝수입니다.');
        }else if(num>0 && num%2 == 1){
            console.log('입력된 숫자', num, '은 홀수입니다.');
        }else{
            console.log('입력된 숫자는 ',num, '입니다.');
        }

        


        //삼항 연산자
        //(논리값) ? 논리값true일때 실행문장 : 논리값false일때 실행문장
        
        //var msg = (num>0) ? '양수' : '음수';
        var msg = (num>0) ? '양수' : (num<0) ?'음수' : 0;
        console.log('입력된 숫자는 ', msg);

        console.log('입력된 숫자는 ', (num>0) ? '양수' : (num<0) ?'음수' : 0);  //위의 두 문장 합치기

        

        
    </script>
</head>

</body>
</html>
