<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //자바스크립트의 변수특징

        //변수에 저장하는 데이터타입 : 숫자, 문자, bool, 함수, 객체(배열...)
        /*호이스팅 -> 변수 선언과 동시에 초기화 하지 않는 경우 자동으로 undefined저장
          변수 선언 방법 => var 변수이름(식별자)*/
        var num;
        console.log("num=>", num);

        

        //var 생명주기 => 함수단위의 생명주기
        //=> 함수 밖에서 선언할 경우, 전역변수가 됨.(ex. 위의 var num)
        
        fn();                               //함수 호출 (위에서 호출해도 된다.)

        function fn(){                      //함수 정의 (프로그램이 실행되기 전에 실행된다.)
            num=11;
            var age = 10;                   //함수 내에 존재하는 변수
            console.log('age1=>', age);
            console.log('num1=>', num);

            //const : 상수 => 초기화 후 새로운 값 대입 불가.
            const no =7;                    //no = 777; 변경불가 에러(상수이므로)

            //let : 생명주기 => 블록({})단위의 생명주기
             for(let i=0; i<5; i++){
                 console.log(i);
             }
             //console.log('for문 밖에서 출력하는 i=>', i);//에러
        }


       // console.log('age2=>', age);         //전역변수를 불러서 에러가 뜰 것.
        console.log('num2=>', num);           //11
        

        //-----------------------------------------------------------------------------

        alert(10+10);                     //연산, 문자열 등 모두 출력이 가능하다.
        alert(111);
        alert('test');                    //작은따옴표 큰따옴표 사용가능
        alert("test");
        alert('<a href="http://www.naver.com">');
        
            
        if(true){
            console.log('if=> true');
        }else{  
            console.log('if=>false');        //분기 사용 가능
        }

        console.log(true);
        console.log(false);
        console.log( 'true>false => 1>0', true>false);

        /*
        논리값 true/ false
        비교연산(> < >= <= == !=)
        논리연산( && || !)                   //너무 자바와 묶어서 생각하지말기!(비슷하지만)
        문자열 비교 가능(사전 순)
        */

        console.log(111);
        console.log('test\n tester');       //\n줄바꿈
        console.log('age:', 11);
        console.log('errorCode:', 404);
        console.log(23.223)                 //정수, 실수 구분없이 출력가능
        console.log(2+3*3)                  //사칙연산 가능, 우선하고싶은 연산있으면 ()로 묶기
        


        //----------------------------------------------------------------------------------
        
        /*
        변수에서 정의할 수 있는 타입
        문자열, 숫자, 불리언, 함수, 객체, undefined
        */
       console.log('--------------------------------------------------');
        var stringVar= 'String';
        console.log(stringVar, typeof(stringVar));
        var numberVar= 100;
        console.log(numberVar, typeof(numberVar));
        var booleanVar = false;
        console.log(booleanVar, typeof(booleanVar));
        var functionVar = function(){};
        console.log(functionVar, typeof(functionVar));
        var objectVar = {};                          // 객체 생성 -> {} 중괄호 블록을 사용
        console.log(objectVar, typeof(objectVar));
        var objArryVar = [];                         // 배열 객체
        console.log(objArryVar, typeof(objArryVar));
        var value;
        console.log(value, typeof(value));
        
        if(typeof(value)=='undefined'){
            console.log('연산불가');
        }else{
            //연산
        }
        //----------------------------------------------------------------------------------



        //브라우저가 HTML문서의 모든 내용을 메모리에 올리는 과정이 끝날 때 발생하는 이벤트를 등록        //@@@@@@@@@@@@@@@@@@@
        window.onload = function(){
            var html = document.body.innerHTML;     //html까지 다 가져옴  <h1>안녕하세요</h1>
            var text = document.body.innerText;     //텍스트만 가져옴     안녕하세요            //function은 html 다 실행되고 실행되므로 마지막에 출력

            console.log('innerHTML :', html);
            console.log('innerText :', text);

            var list='<ul>';
            list += '   <li>HTML5</li>';
            list += '   <li>CSS3</li>';
            list += '   <li>Javascript</li>';
            list += '</ul>';

            //document.body.innerHTML =list;
            document.body.innerText = list; //둘다 같게나옴
        };


        console.log('---------------------------------------------------------------');


        //변수의 재선언
        var name ='사람1';
        var name = '사람2';

        console.log('name:', name);

        var name = 123;     //데이터타입 상관없음
        console.log('name:', name);

        name= false;
        console.log('name:', name);
        


        //confirm()함수 : 사용자에서 true/false 확인하는 함수
        var check = confirm('삭제하시겠습니까?');
        console.log('check :', check);
        if(check){
            alert('삭제했습니다');
        }else{
            alert('삭제취소');
        }



        //문자열의 덧셈 : 문자열 + anytype => 문자열 + 문자열 = 문자열
        console.log('"100+20"', '100+20');  //"100+20"   100+20
        console.log('"100"+20', '100'+20);  //"100"+20   10020(문자로 형변환)
        console.log('100+"20"', 100+"20");  // 100+"20"  10020(문)
        console.log('100+20', 100+20);      // 100+20    120<숫자>
        console.log('100+"20"', '100'+'20');// 100+"20"  10020(문)

        console.log('100+20', '100'*'20');  // 100+20    2000<숫자>


        //----------------------------------------------------------------------------------

        //prompt(stringm string)  =>  string반환                                           //@@@@@@@@@@@@@@@@@@@
        var input = prompt('숫자를 입력하세요');
        console.log('input :', input, typeof(input)); //숫자를 입력해도 string으로 나온다.

        var numberInput = Number(input);                            //숫자 반환(형변환)
        console.log('numberInput :', numberInput, typeof(numberInput));

        var numberStr = String(1233);
        console.log('numberStr :', numberStr, typeof(numberStr));   //String반환


        
        console.log('---------------------------------------------------------------');
        //boolean false 확인
        console.log(Boolean(0));         // F
        console.log(Boolean(10));        // T
        console.log(Boolean(NaN));       // F
        console.log(Boolean(''));        // F
        console.log(Boolean('abc'));     // T
        console.log(Boolean(null));      // F
        console.log(Boolean(undefined)); // F
        
        if(0){  //value를 넣어도 위의 다섯가지 경우가 아니므로 true가 나온다.  (만약 value값이 0이면 false)
            console.log('0의 논리값', 'true 입니다');
        }else{
            console.log('0의 논리값', 'false 입니다');
        }



        console.log('---------------------------------------------------------------');
        //비교 연산시 자동 형변환
        console.log("'' == false ->", '' == false);      //T
        //=== -> 타입일치 여부도 확인 후 결과반환
        console.log("'' === false ->", '' === false);    //F

        console.log("'' == 0 ->", '' == 0);              //T
        console.log("'' === 0 ->", '' === 0);            //F
        console.log("0 == false ->", 0 == false);        //T
        console.log("0 === false ->", 0 === false);      //F



        console.log('---------------------------------------------------------------');
        //삼항연산자
        //(논리값) ? 논리값true일때 실행문장 : 논리값false일때 실행문장                    //@@@@@@@@@@@@@@@@@@@
        //---------------------------------------------------------------------------

        //짧은 조건문
        // (논리값) || 논리값false일때 실행문장

        var input = prompt('0이상의 숫자입력하세요');
        var numberInput = Number(input);
        
        numberInput = numberInput || 100;

        console.log('입력값->' , numberInput);
        


        console.log('---------------------------------------------------------------');
        //배열 : 많은 변수를 묶음으로 처리할 수 있는 객체
        //요소 타입의 제한 : 모든 타입의 데이터가 요소로 가능.(제한X)

        var array=[];               //배열 생성 :[]
        
        array = [1,4,6,54,777];     //숫자데이터들을 요소로 가지는 배열
        
        console.log(array);

        array =[100, 'test', false, function(){}, {}, [1,23] ];
        console.log(array);

        console.log('array[1] : ', array[1]);      //배열의 요소 참조 (1번지)

        //배열 -> 인덱스 값을 이용해서 반복문 활용 -> 일괄처리!
        console.log('반복문 사용 : ')
        for(let i=0; i<array.length; i++){
            console.log(i, array[i]);
        }


        console.log('---------------------------------------------------------------');        //@@@@@@@@@@@@@@@@@@@
        //while문        //@@@@@@@@@@@@@@@@@@@
        var num =0;
        while(num<5){
            
            num++; //탈출을 위한 증가식(++이 없으면 무한반복된다)
        }
        while(true){
            //탈출코드 : break
            if(num==10){
                break;
            }
            num++;
        }
        
        for(let item in array){
            console.log(item, typeof(item), array[item]);
        }
        for(let i=0; i<9; i++){
            let str='';             //초기화한번 해준다.
            for(let j=0; j<i+1; j++){
                str+='*';
            }
            console.log(str);
        }

        console.log('continue 실행예제');        //@@@@@@@@@@@@@@@@@@@
        for(let i=0; i<5; i++){
            if(i%2==1){
                continue;           //현재 반복을 멈추고 다음 반복을 진행한다.(건너뛴다는 뜻)
            }
            console.log(i);
        }

    </script>
</head>
<body>
    
    <h1>안녕하세요</h1>

</html>
