<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수
        //필요한 데이터를 받아서
        //-> 데이터처리 
        //-> 필요에 따라 결과를 반환하는 
        //   기능을 정의하는 코드의 집합

        //함수의 생성 : function키워드를 이용해 생성
        //1.익명함수 : 함수 선언시에 이름을 생략해서 생성 
        //  -> 변수를 통해서 정의할 때
        //  -> 매개변수에 함수를 전달할 때
        //2.명시적 선언함수 : 함수 선언시에 이름을 지정해서 생성

        fn2();

        //익명함수 선언
        var fn1 = function(){
            alert('익명함수 호출');
        };

        //함수 호출
        fn1();
        
        //a명시적함수
        function fn2(){
            alert('명시적함수 호출');
        };


    </script>
</head>

</body>
</html>
