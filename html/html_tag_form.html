<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FORM TAG</title>
</head>
<body>

    <!--폼태그-->
    <form action="#" method="get">  <!-- # 나 자신을 의미--><!--action이 없어도 디폴트로 나 자신으로 돌아옴-->
                                    <!--get 입력한 값이 다 드러남 / post 입력한 값이 가려짐-->  
        <input type="submit">

        <hr>
        <input type="button"value="버튼"><br>
        <input type="submit" value="로그인/회원가입"><br>
        <input type="reset"><br>
        <button>전송</button><br>
        <input type="image" src="doh0.jfif">

        <hr>

        입력폼이 보이지않는 hidden : <input type="hiddens" name="midx" value="1"><br>
        파일 첨부 : <input type="file"><br>

        나이 0<input type="range" min="0" max="150" name="age">150

        <hr>
        
        tel <input type="tel" name = "tel"><br>
        url <input type="url" name="url"><br>
        숫자 <input type="number" name = "number"><br>
        이메일<input type="email"name = "email">

        <hr>

        <input type="week" name="week"> <br>
        <input type="month" name="month"> <br>
        <input type="time" name="time"> <br>
        <input type="date" name ="date"><br>
        <input type="datetime-local" name = "datetime-local"><br>
        <!--<input type="datetime"name = "datetime">datetime기능소멸 -->
<hr>

        type = "color" : <input type="color" name="color">

        <hr>

        <!--radio : 여러 개 중 하나를 선택-->
        <input type="radio" name="program" value="java"> 자바 <br>
        <input type="radio" name="program" value="java"> HTML5 <br>
        <input type="radio" name="program" value="java"> css3 <br>
        <input type="radio" name="program" value="java"> javascript <br>

       
        <hr>
        
        <!--checkbox는 여러개 선택을 할 때 사용-->
        <input type="checkbox"name="lang" value="ko">한글<br>
        <input type="checkbox"name="lang" value="en">영어<br>

        <hr>

        이름 : <input type="text" name="username"><br>
        ID <input name="userid"><br>
        PW <input type="password" name="PW"><br>
        

    </form>
</body>
</html>
